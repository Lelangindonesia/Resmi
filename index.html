<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Katalog Lelang — KPKNL Style</title>
  <style>
    :root{
      --kpknl-blue:#0b3b6f;
      --kpknl-green:#1e8449;
      --muted:#e6eef6;
      --card:#ffffff;
      --text:#1b1b1b;
      --gap:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f7f9fb; color:var(--text);
    }

    /* HEADER (KPKNL style) */
    header{
      background:var(--card);
      border-bottom:4px solid var(--muted);
      padding:18px 20px;
      display:flex;
      gap:16px;
      align-items:center;
    }
    header .brand{
      display:flex; gap:14px; align-items:center;
    }

    header .logo{
      width:86px; height:86px; background:#fff;
      display:flex; align-items:center; justify-content:center; border-radius:10px;
      border:2px solid var(--kpknl-blue);
      overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    header .logo img{
      width:100%; height:100%; object-fit:contain;
    }

    header h1{ margin:0; font-size:18px; color:var(--kpknl-blue); text-transform:uppercase; }
    header p{ margin:0; color:#3b556e; font-size:13px }

    .nav{
      display:flex;
      gap:10px;
      padding:12px 20px;
      align-items:center;
      background:linear-gradient(90deg,var(--muted),transparent);
    }
    .nav button{
      border:0; background:none; padding:8px 12px; border-radius:8px; cursor:pointer;
      font-weight:700; color:var(--kpknl-blue);
    }
    .nav button.active{
      background:var(--kpknl-blue); color:#fff; box-shadow:0 2px 6px rgba(11,59,111,0.12)
    }

    main{ padding:22px; max-width:1100px; margin:0 auto; }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:var(--gap);
      margin-top:14px;
    }

    .card{
      background:var(--card);
      border:1px solid #e6eef6;
      border-radius:10px;
      overflow:hidden;
      display:flex; flex-direction:column;
      box-shadow:0 2px 8px rgba(15,40,80,0.04);
    }
    .card img{ width:100%; height:160px; object-fit:cover; display:block; background:#efefef }
    .card .body{ padding:12px; display:flex; flex-direction:column; gap:8px; flex:1 }
    .card .title{ font-weight:700; color:var(--kpknl-blue); font-size:15px }
    .card .desc{ font-size:13px; color:#586574 }
    .card .price{ margin-top:auto; font-weight:800; color:var(--kpknl-green) }
    .card .actions{ display:flex; gap:8px; margin-top:8px }
    .btn{ border:0; padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:700 }
    .btn.primary{ background:var(--kpknl-blue); color:#fff }
    .btn.ghost{ background:transparent; border:1px solid #dbeaf5; color:var(--kpknl-blue) }

    .modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(6,17,34,0.45); z-index:9999; padding:20px;
    }
    .modal .panel{
      width:100%; max-width:980px; background:#fff; border-radius:10px;
      overflow:hidden; display:flex; gap:12px; min-height:320px;
    }
    .modal .left{ flex:1; min-width:320px; display:flex; align-items:center; justify-content:center; background:#f8fbff; padding:18px }
    .modal img{ max-width:100%; max-height:420px; object-fit:contain; border-radius:6px; }
    .modal .right{ flex:1.1; padding:18px; display:flex; flex-direction:column; gap:8px; }
    .modal .title{ font-size:18px; font-weight:800; color:var(--kpknl-blue) }
    .modal .price{ font-weight:900; color:var(--kpknl-green); font-size:16px }
    .specs{ font-size:14px; color:#3b556e; line-height:1.45; margin-top:6px; white-space:pre-wrap }
    .modal .close{ margin-left:auto; background:#eee; border:0; padding:8px 12px; border-radius:8px; cursor:pointer }

    @media(max-width:840px){
      .modal .panel{ flex-direction:column; max-width:640px }
      header{ flex-direction:column; align-items:flex-start; gap:8px }
      header .logo{ width:74px;height:74px }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <div class="logo" aria-hidden="true">
      <img src="djkn.jpg" alt="Logo DJKN">
    </div>
    <div>
      <h1>KEMENTERIAN KEUANGAN - KPKNL</h1>
      <p>Kantor Pelayanan Kekayaan Negara dan Lelang</p>
    </div>
  </div>
</header>

<nav class="nav" role="navigation" aria-label="Kategori">
  <button class="tab-btn active" data-cat="emas">Emas</button>
  <button class="tab-btn" data-cat="mobil">Mobil</button>
  <button class="tab-btn" data-cat="tas">Tas Branded</button>
  <button class="tab-btn" data-cat="jam">Jam Tangan</button>
</nav>

<main>
  <section id="produkArea"></section>
</main>

<div id="modal" class="modal" aria-hidden="true">
  <div class="panel" role="dialog" aria-modal="true">
    <div class="left">
      <img id="modalImg" src="" alt="">
    </div>
    <div class="right">
      <div style="display:flex;align-items:center;gap:10px">
        <div class="title" id="modalTitle">Nama Produk</div>
        <button class="close" onclick="closeModal()">Tutup</button>
      </div>
      <div class="price" id="modalPrice">Rp 0</div>
      <div class="specs" id="modalSpecs">Spesifikasi lengkap muncul di sini.</div>
      <div style="margin-top:auto; display:flex; gap:8px">
        <button class="btn primary" onclick="closeModal()">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script>
const products = {
  emas: [
    { id:'emas1000', name:'Logam Mulia Antam 1000 Gram', price:'Rp 1.900.000.000', img:'emas1000.jpg', spec:'Fine Gold: 999.9 | Sertifikat: LBMA | Berat: 1000 g' },
    { id:'emas500', name:'Logam Mulia Antam 500 Gram', price:'Rp 950.000.000', img:'emas500.jpg', spec:'Fine Gold: 999.9 | Sertifikat: LBMA | Berat: 500 g' }
  ],

  mobil: [
    { id:'mobil1', name:'2025 Toyota Land Cruiser 300 GR-S 4X4', price:'Rp 1.530.000.000', img:'mobil1.jpg', spec:'Tipe: SUV 4x4 Diesel\nTransmisi: Automatic 10-Speed\nMesin: 3346cc Twin Turbo\nKapasitas: 7 Penumpang' },
    { id:'mobil2', name:'2025 Honda Accord 2.0 RS e:HEV Sedan', price:'Rp 550.000.000', img:'mobil2.jpg', spec:'Transmisi: e-CVT\nTenaga: 145 HP\nBahan Bakar: Hybrid\nWarna: Hitam Metalik' }
  ],

  tas: [
    { id:'tas1', name:'Hermès Kelly 25 Black Epsom Ehw K', price:'Rp 243.000.000', img:'tas1.jpg', spec:`Highlights:
Matched stitching
Top handle
Electrum hardware
Dimensions: L 25 x W 9 x H 19 cm
Material: Epsom leather` },

    { id:'tas2', name:'Hermès Birkin 25 HSS Craie / Noir Epsom Rghw', price:'Rp 252.000.000', img:'tas2.jpg', spec:`Highlights:
Top handle
Multicolor
Rosegold tone hardware
Keys & lock
Dimensions: L 25 x W 13 x H 20 cm
Material: Epsom leather` },

    { id:'tas3', name:'Hermès Kelly Mini 20 Beton Ostrich', price:'Rp 320.000.000', img:'tas3.jpg', spec:`Brand: HERMÈS
Model: KELLY MINI
Size: 20
Color: BETON
Material: OSTRICH
Hardware: GOLD
Year: 2022
Stamp/Serial: U
Condition: UNUSED (NEW)
Measurements (cm): Base Length 20, Height 12, Width 5.5, Handle Drop 5, Strap Drop 42
Sold With: Original Receipt, Strap, Box, CareCard, DustBag(s) 2
Product No: 78607005` },

    { id:'tas4', name:'Hermès Mini Kelly 20 Rose Azalee Epsom', price:'Rp 201.000.000', img:'tas4.jpg', spec:`Brand: HERMÈS
Model: MINI KELLY
Size: 20
Color: ROSE AZALEE
Material: EPSOM
Hardware: GOLD
Year: 2021
Stamp/Serial: Z
Condition: USED (EXCELLENT)
Measurements (cm): Base Length 20, Height 13, Width 6, Handle Drop 5, Strap Drop 42
Sold With: Original Receipt, Strap, FeltCloth, Box, CareCard, DustBag(s) 2
Product No: 78607205` },

    { id:'tas5', name:'Chanel Small Classic Handbag Black Caviar Shw', price:'Rp 94.000.000', img:'tas5.jpg', spec:`Highlights:
Chain leather strap
Two compartment
Exterior slip pocket
Silver tone hardware
Dimensions: L 23 x W 6 x H 14.5 cm
Material: Leather` },

    { id:'tas6', name:'Christian Dior Lady Dior Cannage Lambskin Black Micro GHW 2024', price:'Rp 36.000.000', img:'tas6.jpg', spec:`Type: Lady Dior Cannage
Size: 12 x 10.2 x 5 cm (Micro)
Color: Black
Material: Lambskin
Condition: New
Year: 2024
Includes: Box, Dust Bag, Card` },

    { id:'tas7', name:'Chanel Coco Handle Nude Brown Caviarskin GHW Medium 2023', price:'Rp 55.000.000', img:'tas7.jpg', spec:`Type: Coco Handle
Size: Medium 29 x 19 x 12 cm
Color: Nude Brown
Material: Caviarskin
Condition: New
Year: 2023
Includes: Box, Dust Bag, Card` },

    { id:'tas8', name:'Christian Dior Lady Dior Lambskin Peach Pink Small GHW 2023', price:'Rp 47.000.000', img:'tas8.jpg', spec:`Type: Lady Dior
Size: 20 x 18 x 7 cm (Small)
Color: Peach Pink
Material: Lambskin
Condition: Brand New
Year: 2023
Includes: Box, Dust Bag, Card` }
  ],

  jam: [
    { id:'jam1', name:'Patek Philippe Calatrava 6007G-001 Black', price:'Rp 285.000.000', img:'jam1.jpg', spec:'Tahun: 2025\nKondisi: Baru\nMaterial: Emas Putih\nDiameter: 40mm\nPergerakan: Otomatis' }
  ]
};

const produkArea = document.getElementById('produkArea');
const tabs = document.querySelectorAll('.tab-btn');

function renderCategory(catKey){
  produkArea.innerHTML = '';
  const header = document.createElement('h2');
  header.style.color='var(--kpknl-blue)';
  header.style.textTransform='uppercase';
  header.textContent = `Kategori: ${catKey}`;
  produkArea.appendChild(header);

  const grid = document.createElement('div');
  grid.className = 'grid';

  const list = products[catKey] || [];
  if(list.length===0){
    grid.innerHTML = `<div style="grid-column:1/-1;padding:24px;background:#fff;border-radius:10px;text-align:center">Belum ada produk di kategori ini.</div>`;
  } else {
    list.forEach(p=>{
      const card = document.createElement('div');
      card.className='card';
      card.innerHTML=`
        <img src="${p.img}" alt="${escapeHtml(p.name)}" onerror="this.style.opacity=.4">
        <div class="body">
          <div class="title">${escapeHtml(p.name)}</div>
          <div class="price">${escapeHtml(p.price)}</div>
          <div class="actions">
            <button class="btn primary" data-id="${p.id}" data-cat="${catKey}">Detail Produk</button>
            <button class="btn ghost">Salin Info</button>
          </div>
        </div>`;
      grid.appendChild(card);
    });
  }
  produkArea.appendChild(grid);

  document.querySelectorAll('.btn.primary').forEach(btn=>{
    btn.onclick=()=>{
      const cat=btn.dataset.cat,id=btn.dataset.id;
      const p=(products[cat]||[]).find(x=>x.id===id);
      if(p) openModal(p);
    };
  });

  document.querySelectorAll('.btn.ghost').forEach(btn=>{
    btn.onclick=()=>{
      const c=btn.closest('.card');
      const t=c.querySelector('.title').innerText;
      const pr=c.querySelector('.price').innerText;
      const txt=`${t}\nHarga: ${pr}`;
      navigator.clipboard?.writeText(txt).then(()=>{
        btn.textContent='Tersalin'; setTimeout(()=>btn.textContent='Salin Info',1500);
      });
    };
  });
}

const modal=document.getElementById('modal');
function openModal(p){
  document.getElementById('modalImg').src=p.img;
  document.getElementById('modalTitle').textContent=p.name;
  document.getElementById('modalPrice').textContent=p.price;
  document.getElementById('modalSpecs').textContent=p.spec;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none';}

function escapeHtml(s){return s?String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;'):'';
}

tabs.forEach(b=>b.onclick=()=>{tabs.forEach(x=>x.classList.remove('active'));b.classList.add('active');renderCategory(b.dataset.cat);window.scrollTo({top:0,behavior:'smooth'});});
renderCategory('emas');
</script>
</body>
</html>
